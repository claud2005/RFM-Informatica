      <ion-title size="large">Bem-vindo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-container">
    <img src="assets/icon/logotipo.png" alt="Logo" class="app-logo" />
    <h1>Bem-vindo Ã  TEC-Online</h1>
