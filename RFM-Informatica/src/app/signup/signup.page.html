<ion-content>
  <div class="signup-container">
    <img src="assets/icon/logotipo.png" alt="Logo" class="app-logo" />
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crie sua conta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
          <ion-item>
            <ion-label position="floating">Usu√°rio</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required email></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar Senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="!signupForm.valid">Registar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
